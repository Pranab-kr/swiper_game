<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <!-- Slider main container -->
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="download (1).png" />
      <div class="title">
        <span>FF7 REBIRTH</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="download (2).png" />
      <div class="title">
        <span>RDR 2</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="Black myth wukong wallpaper.png" />
      <div class="title">
        <span>WUKONG</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="download.png" />
      <div class="title">
        <span>GOD OF WAR</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="stellae_blade😎.png" />
      <div class="title">
        <span>STELLAR BLADE</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="download (3).png" />
      <div class="title">
        <span>NEIR</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="ELDEN RING _ Xbox.png" />
      <div class="title">
        <span>ELDEN RING</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="RESIDENT EVIL 4 REMAKE FANPOSTER ❤️.png" />
      <div class="title">
        <span>RESIDENT EVIL 4</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="Rockstar Games Grand Theft Auto VI_upscayl_2x_upscayl-standard-4x.png" />
      <div class="title">
        <span>GTA VI</span>
      </div>
    </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
